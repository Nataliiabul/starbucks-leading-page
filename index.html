<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="assets/images/logo.png" alt="" class="logo" /></a>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">What's new</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </header>

      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga
            deserunt alias unde eos repudiandae. Sint nobis debitis suscipit id.
            Itaque hic voluptatum error porro eos.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="assets/images/img1.png" alt="" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="assets/images/thumb1.png"
            onclick="imgSlider('assets/images/img1.png'); changeCircleColor('#017143')"
            alt=""
          />
        </li>
        <li>
          <img
            src="assets/images/thumb2.png"
            onclick="imgSlider('assets/images/img2.png'); changeCircleColor('#eb7495')"
            alt=""
          />
        </li>
        <li>
          <img
            src="assets/images/thumb3.png"
            onclick="imgSlider('assets/images/img3.png'); changeCircleColor('#d752b1')"
            alt=""
          />
        </li>
      </ul>

      <ul class="social">
        <li>
          <a href="#"><img src="assets/images/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/images/twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/images/instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }

      function changeCircleColor(color) {
        const circle = document.querySelector('.circle');
        circle.style.background = color;
      }
    </script>
  </body>
</html>
